<div
  id="login"
  class="max-width"
  [ngStyle]="{
    'background-image': 'url( ../../assets/bg.jpeg)',
    'background-size': 'cover',
    height: '100vh'
  }"
>
  <div class="gradient-overlay"></div>
  <div class="row max-width" style="position: absolute; top:20%;">
    <div class="col-md-3 col-sm-2 col-xs-1"></div>
    <div class="col-md-6 col-sm-8 col-xs-10">
      <form id="form" [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <img src="../../assets/Logo.png" style="max-width:100px;"/>
        </div>
          <div class="form-group">
              <label for="inputUsername">USERNAME</label>
              <input type="text" class="form-control" formControlName="userName" id="inputUsername" placeholder="Enter Username">
            </div>
        <div class="form-group">
          <label for="inputPassword">PASSWORD</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <button type="submit" class="button button-default max-width" style="font-size:1em">LET'S GO</button>
          </div>
      </form>
    </div>
    <div class="col-md-3  col-sm-2 col-xs-1"></div>
  </div>
</div>
